databases:
  - name: attendance-db
    databaseName: attendance
    user: attendance
    plan: free

services:
  - type: web
    name: attendance-system
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=all -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn attendance_system.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString