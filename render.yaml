services:
  - type: web
    name: attendance-system
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary=all -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn attendance_system.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "attendance-system.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
  - type: pserv
    name: attendance-db
    plan: free
    env: postgresql
