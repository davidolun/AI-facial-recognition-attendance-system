{% load static %}
<!-- Sidebar Toggle Button -->
<div class="sidebar-toggle" onclick="toggleSidebar()">
  <div class="hamburger"></div>
  <div class="hamburger"></div>
  <div class="hamburger"></div>
</div>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" onclick="closeSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="sidebar-title">Menu</div>
    <button class="sidebar-close" onclick="closeSidebar()">Ã—</button>
  </div>
  <div class="sidebar-content">
    {% if not request.resolver_match.url_name == 'dashboard' %}
    <button class="sidebar-button tour" onclick="startTour()">
      ðŸŽ¯ Start Tour
    </button>
    {% endif %}
    <button class="sidebar-button logout" onclick="logout()">
      ðŸšª Logout
    </button>
  </div>
</div>

<style>
  /* Sidebar Styles */
  .sidebar-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: #1f2937;
    border: 1px solid #374151;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .sidebar-toggle:hover {
    background: #374151;
    transform: scale(1.05);
  }
  
  .sidebar-toggle .hamburger {
    width: 24px;
    height: 3px;
    background: #e5e7eb;
    margin: 4px 0;
    transition: 0.3s;
    border-radius: 2px;
  }
  
  .sidebar {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100vh;
    background: #111827;
    border-left: 1px solid #374151;
    z-index: 999;
    transition: right 0.3s ease;
    overflow-y: auto;
  }
  
  .sidebar.open {
    right: 0;
  }
  
  .sidebar-header {
    padding: 20px;
    border-bottom: 1px solid #374151;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .sidebar-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #e5e7eb;
  }
  
  .sidebar-close {
    background: none;
    border: none;
    color: #9ca3af;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: all 0.2s;
  }
  
  .sidebar-close:hover {
    background: #374151;
    color: #e5e7eb;
  }
  
  .sidebar-content {
    padding: 20px;
  }
  
  .sidebar-button {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 12px;
    background: #1f2937;
    border: 1px solid #374151;
    border-radius: 8px;
    color: #e5e7eb;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .sidebar-button:hover {
    background: #374151;
    border-color: #3b82f6;
    transform: translateY(-1px);
  }
  
  .sidebar-button.logout {
    background: #dc2626;
    border-color: #dc2626;
  }
  
  .sidebar-button.logout:hover {
    background: #b91c1c;
    border-color: #b91c1c;
  }
  
  .sidebar-button.tour {
    background: #3b82f6;
    border-color: #3b82f6;
  }
  
  .sidebar-button.tour:hover {
    background: #2563eb;
    border-color: #2563eb;
  }
  
  .sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 998;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }
  
  .sidebar-overlay.active {
    opacity: 1;
    visibility: visible;
  }
  
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      right: -100%;
    }
    
    .sidebar.open {
      right: 0;
    }
  }
</style>

<script>
  // Sidebar functionality
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  }

  function startTour() {
    closeSidebar();
    
    // Clear onboarding completion status
    localStorage.removeItem('onboarding_completed');
    localStorage.removeItem('onboarding_current_step');
    localStorage.removeItem('onboarding_completed_steps');
    
    // Set flag to start tour when redirected
    localStorage.setItem('start_tour_on_load', 'true');
    
    // Start onboarding
    if (typeof startOnboarding === 'function') {
      startOnboarding();
    } else {
      // Fallback: redirect to dashboard and start onboarding
      window.location.href = '/dashboard/';
    }
  }

  function logout() {
    closeSidebar();
    
    // Confirm logout
    if (confirm('Are you sure you want to logout?')) {
      window.location.href = '/logout/';
    }
  }

  // Close sidebar on escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeSidebar();
    }
  });
</script>
