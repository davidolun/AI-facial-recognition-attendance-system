<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Signup - Attendance System</title>
    <style>
        :root { 
            --primary: #3b82f6; 
            --primary-dark: #2563eb; 
            --success: #22c55e; 
            --error: #ef4444; 
            --gray: #6b7280; 
            --light-gray: #f3f4f6; 
            --dark: #111827; 
            --border: #d1d5db; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .required {
            color: var(--error);
        }
        
        .optional {
            color: var(--gray);
            font-size: 0.8rem;
            font-weight: 400;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        
        .alert.success {
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: errorPulse 0.5s ease-in-out;
        }
        
        @keyframes errorPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin: 0.25rem 0;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { width: 25%; background: var(--error); }
        .strength-fair { width: 50%; background: #f59e0b; }
        .strength-good { width: 75%; background: #10b981; }
        .strength-strong { width: 100%; background: var(--success); }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .auth-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Teacher Account</h1>
            <p>Join the smart attendance system</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department <span class="required">*</span></label>
                <input type="text" id="department" name="department" placeholder="Mathematics" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
                    <input type="text" id="phone" name="phone" placeholder="(555) 123-4567">
                </div>
                <div class="form-group">
                    <label for="employee_id">Employee ID <span class="optional">(Optional)</span></label>
                    <input type="text" id="employee_id" name="employee_id" placeholder="EMP001">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText">Enter a password</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="submit-btn">
                <span id="btnText">Create Account</span>
                <div id="btnLoading" class="loading">
                    <div class="spinner"></div>
                    <span>Creating Account...</span>
                </div>
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login/">Sign In</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.querySelector('.submit-btn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrength(strength);
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            return score;
        }

        function updatePasswordStrength(strength) {
            strengthFill.className = 'strength-fill';
            
            if (strength === 0) {
                strengthText.textContent = 'Enter a password';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength === 3) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
            } else if (strength === 4) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good password';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            }
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Scroll to top to show the error message
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            
            // Focus on the alert for screen readers and keyboard navigation
            if (type === 'error') {
                alert.setAttribute('tabindex', '-1');
                alert.focus();
            }
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'flex';
            } else {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Enhanced form validation
        function validateForm(formData) {
            const errors = [];
            
            // First name validation
            if (!formData.first_name.trim()) {
                errors.push('First name is required');
            } else if (formData.first_name.trim().length < 2) {
                errors.push('First name must be at least 2 characters long');
            }
            
            // Last name validation
            if (!formData.last_name.trim()) {
                errors.push('Last name is required');
            } else if (formData.last_name.trim().length < 2) {
                errors.push('Last name must be at least 2 characters long');
            }
            
            // Department validation
            if (!formData.department.trim()) {
                errors.push('Department is required');
            } else if (formData.department.trim().length < 2) {
                errors.push('Department must be at least 2 characters long');
            }
            
            // Username validation
            if (!formData.username.trim()) {
                errors.push('Username is required');
            } else if (formData.username.length < 3) {
                errors.push('Username must be at least 3 characters long');
            } else if (!/^[a-zA-Z0-9_-]+$/.test(formData.username)) {
                errors.push('Username can only contain letters, numbers, hyphens, and underscores');
            }
            
            // Email validation
            if (!formData.email.trim()) {
                errors.push('Email address is required');
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    errors.push('Please enter a valid email address');
                }
            }
            
            // Password validation
            if (!formData.password) {
                errors.push('Password is required');
            } else if (formData.password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            } else if (!/[A-Z]/.test(formData.password)) {
                errors.push('Password must contain at least one uppercase letter');
            } else if (!/[a-z]/.test(formData.password)) {
                errors.push('Password must contain at least one lowercase letter');
            } else if (!/[0-9]/.test(formData.password)) {
                errors.push('Password must contain at least one number');
            }
            
            // Password confirmation
            if (!formData.confirm_password) {
                errors.push('Password confirmation is required');
            } else if (formData.password !== formData.confirm_password) {
                errors.push('Passwords do not match');
            }
            
            return errors;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const formData = {
                first_name: document.getElementById('first_name').value.trim(),
                last_name: document.getElementById('last_name').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                employee_id: document.getElementById('employee_id').value.trim(),
                department: document.getElementById('department').value.trim(),
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            // Client-side validation
            const errors = validateForm(formData);
            if (errors.length > 0) {
                showAlert(errors[0], 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    showAlert(data.error || 'An error occurred during signup', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Real-time validation feedback
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'var(--error)';
            } else {
                this.style.borderColor = 'var(--border)';
            }
        });
    </script>
</body>
</html>
