<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webcam Attendance</title>
  
  <style>
    :root { --w: 1200px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0e13; color:#e5e7eb; margin:0; padding:2rem; }
    h1 { margin: 0 0 1rem; font-size: 1.8rem; font-weight: 600; background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .wrap { max-width: var(--w); margin: 0 auto; }
    
    .nav-links {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .nav-links a {
      color: #3b82f6;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #374151;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    
    .nav-links a:hover {
      background: #1f2937;
      border-color: #3b82f6;
    }
    
    .session-control {
      background: #111827;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .session-control h3 {
      margin: 0 0 1rem 0;
      color: #d1d5db;
      font-size: 1.1rem;
    }
    
    .session-info {
      display: none;
      background: #1f2937;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .session-info.active {
      display: block;
    }
    
    .session-info h4 {
      margin: 0 0 0.5rem 0;
      color: #22c55e;
    }
    
    .session-info p {
      margin: 0.25rem 0;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    
    .progress-container {
      margin-top: 1rem;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #374151;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    
    select {
      width: 100%;
      padding: 0.75rem;
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 8px;
      color: #e5e7eb;
      font-size: 0.95rem;
    }
    
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    
    .cam {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      border: 1px solid #1f2937;
      border-radius: 16px;
      overflow: hidden;
      background: #111827;
      margin: 1.5rem 0;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    
    .controls {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #1f2937;
      border-color: #3b82f6;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .primary-btn {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    .primary-btn:hover:not(:disabled) {
      background: #2563eb;
    }
    
    .mute-btn {
      background: #6b7280;
      border-color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .mute-btn:hover:not(:disabled) {
      background: #4b5563;
      border-color: #4b5563;
    }
    
    .mute-btn.muted {
      background: #ef4444;
      border-color: #ef4444;
    }
    
    .mute-btn.muted:hover:not(:disabled) {
      background: #dc2626;
      border-color: #dc2626;
    }
    
    .status { 
      margin-top:.75rem; 
      padding: 0.75rem;
      border-radius: 10px;
      font-size:.95rem; 
      text-align: center;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .status.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #3b82f6;
    }
    
    .loading {
      text-align: center;
      color: #9ca3af;
      font-style: italic;
    }
    
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav-links">
      <a href="/" style="background: #1f2937; border-color: #3b82f6;">ðŸ“· Take Attendance</a>
      <a href="/add_student/">ðŸ‘¤ Add Student</a>
      <a href="/dashboard/">ðŸ“Š View Records</a>
      <a href="/advanced_analytics/">ðŸ“ˆ Advanced Analytics</a>
      <a href="/class_management/">ðŸ‘¥ Class Management</a>
      <a href="/ai_assistant/">ðŸ¤– AI Assistant</a>
    </div>
    
    <h1>ðŸ“· Take Attendance</h1>
    
    <div class="session-control">
      <h3>Select Session</h3>
      <select id="sessionSelect">
        <option value="">Loading sessions...</option>
      </select>
      
      <div id="sessionInfo" class="session-info">
        <h4>Session Details</h4>
        <p><strong>Class:</strong> <span id="className"></span></p>
        <p><strong>Start Time:</strong> <span id="startTime"></span></p>
        <p><strong>Students:</strong> <span id="studentCount"></span></p>
        
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
          </div>
          <div class="progress-text" id="progressText">0 / 0 students attended</div>
        </div>
      </div>
    </div>

    <div class="cam" style="position:relative;">
      <video id="webcam" autoplay playsinline muted style="position:absolute; top:0; left:0; transform: scaleX(-1);"></video>
      <canvas id="overlay" style="position:absolute; top:0; left:0; pointer-events: none; transform: scaleX(-1);"></canvas>
    </div>

    <div class="controls">
      <button id="start" disabled>Start Camera</button>
      <button id="stop" disabled>Stop Camera</button>
      <button id="capture" class="primary-btn" disabled>ðŸ“‹ Take Attendance</button>
      <button id="muteBtn" class="mute-btn" title="Toggle Voice Announcements">
        <span id="muteIcon">ðŸ”Š</span>
        <span id="muteText">Mute</span>
      </button>
    </div>
    
    <div id="status" class="status info">Please select a session first</div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlay');
    const overlayCtx = overlay.getContext('2d');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const captureBtn = document.getElementById('capture');
    const statusEl = document.getElementById('status');
    const sessionSelect = document.getElementById('sessionSelect');
    const muteBtn = document.getElementById('muteBtn');
    const muteIcon = document.getElementById('muteIcon');
    const muteText = document.getElementById('muteText');

    let stream;
    let faceData = [];
    let selectedSession = null;
    let sessions = [];

    // Load sessions on page load
    async function loadSessions() {
      try {
        const response = await fetch('/get_sessions/');
        const data = await response.json();
        sessions = data.sessions || [];
        
        if (sessions.length > 0) {
          sessionSelect.innerHTML = '<option value="">Select a session...</option>';
          sessions.forEach(session => {
            const option = document.createElement('option');
            option.value = session.id;
            option.textContent = `${session.name} - ${session.class_name}`;
            sessionSelect.appendChild(option);
          });
        } else {
          sessionSelect.innerHTML = '<option value="">No sessions available</option>';
          statusEl.textContent = 'No sessions found. Please create sessions first.';
          statusEl.className = 'status error';
        }
      } catch (error) {
        console.error('Error loading sessions:', error);
        sessionSelect.innerHTML = '<option value="">Error loading sessions</option>';
        statusEl.textContent = 'Error loading sessions';
        statusEl.className = 'status error';
      }
    }

    // Handle session selection
    function selectSession() {
      const sessionId = sessionSelect.value;
      if (!sessionId) {
        sessionInfo.classList.remove('active');
        startBtn.disabled = true;
        statusEl.textContent = 'Please select a session first';
        statusEl.className = 'status info';
        selectedSession = null;
        return;
      }

      selectedSession = sessions.find(s => s.id == sessionId);
      if (!selectedSession) return;

      document.getElementById('className').textContent = selectedSession.class_name;
      document.getElementById('startTime').textContent = selectedSession.start_time;
      document.getElementById('studentCount').textContent = selectedSession.student_count || 0;
      
      sessionInfo.classList.add('active');
      startBtn.disabled = false;
      statusEl.textContent = 'Session selected. Click "Start Camera" to begin attendance';
      statusEl.className = 'status success';
    }

    async function startCamera() {
      if (!selectedSession) {
        statusEl.textContent = 'Please select a session first';
        statusEl.className = 'status error';
        return;
      }
      
      try {
        statusEl.textContent = 'Starting cameraâ€¦';
        statusEl.className = 'status info';
        
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: {ideal:1280}, height:{ideal:720} },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        statusEl.textContent = `Camera is live for ${selectedSession.name}. Face detection active.`;
        statusEl.className = 'status success';
        startBtn.disabled = true;
        stopBtn.disabled  = false;
        captureBtn.disabled = false;

        resizeOverlay();
        updateFaceData();
        drawRectangles();
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error: ' + (err.message || err.name);
        statusEl.className = 'status error';
      }
    }

    function resizeOverlay() {
      const rect = video.getBoundingClientRect();
      overlay.width = rect.width;
      overlay.height = rect.height;
      overlay.style.width = rect.width + 'px';
      overlay.style.height = rect.height + 'px';
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      statusEl.textContent = 'Camera stopped.';
      statusEl.className = 'status info';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      captureBtn.disabled = true;
    }

    async function updateFaceData() {
      if (!video.videoWidth) {
        setTimeout(updateFaceData, 500);
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      try {
        const response = await fetch("/detect_faces/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify({ image: imageData })
        });

        const data = await response.json();
        faceData = data.faces || [];
      } catch (err) {
        console.error("Face detection error:", err);
      }

      setTimeout(updateFaceData, 500);
    }

    function drawRectangles() {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      overlayCtx.strokeStyle = "#22c55e";
      overlayCtx.lineWidth = 3;

      const scaleX = overlay.width / video.videoWidth;
      const scaleY = overlay.height / video.videoHeight;

      faceData.forEach(f => {
        const x = f.left * scaleX;
        const y = f.top * scaleY;
        const w = (f.right - f.left) * scaleX;
        const h = (f.bottom - f.top) * scaleY;
        
        overlayCtx.strokeRect(x, y, w, h);
      });

      requestAnimationFrame(drawRectangles);
    }

    async function captureFrame() {
      if (!selectedSession) {
        statusEl.textContent = 'Please select a session first';
        statusEl.className = 'status error';
        return;
      }

      statusEl.textContent = 'Processing attendance...';
      statusEl.className = 'status info';
      captureBtn.disabled = true;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/png");

      try {
        const response = await fetch("/take_attendance_with_session/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify({ 
            image: imageData,
            session_id: selectedSession.id
          })
        });
        
        const data = await response.json();
        
        if (data.error) {
          statusEl.textContent = "Error: " + data.error;
          statusEl.className = 'status error';
          speakAttendance("Error taking attendance");
        } else {
          statusEl.textContent = data.message;
          statusEl.className = 'status success';
          
          const message = data.message;
          if (message.includes("Attendance taken:")) {
            const studentsText = message.replace("Attendance taken: ", "");
            if (studentsText === "No match") {
              speakAttendance("No students recognized");
            } else {
              const students = studentsText.split(", ");
              students.forEach((student, index) => {
                const studentName = student.split(" (")[0];
                setTimeout(() => {
                  speakAttendance(`Attendance taken for ${studentName}`);
                }, index * 1000);
              });
            }
          }
          
          setTimeout(() => {
            if (!isMuted) {
              speakAttendance("Attendance recorded");
            }
          }, 500);
          
          if (data.attendance_count !== undefined) {
            const progressPercent = data.total_students > 0 
              ? (data.attendance_count / data.total_students) * 100 
              : 0;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = 
              `${data.attendance_count} / ${data.total_students} students attended`;
              
            selectedSession.attendance_count = data.attendance_count;
          }
        }
      } catch (error) {
        statusEl.textContent = "Error: " + error.message;
        statusEl.className = 'status error';
        speakAttendance("Error taking attendance");
      } finally {
        captureBtn.disabled = false;
      }
    }

    // Text-to-speech functionality
    let isMuted = false;
    let speechSynthesis = window.speechSynthesis;

    function speakAttendance(text) {
      if (isMuted) return;
      
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.volume = 0.8;
      
      speechSynthesis.speak(utterance);
    }

    function toggleMute() {
      isMuted = !isMuted;
      muteIcon.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      muteText.textContent = isMuted ? 'Unmute' : 'Mute';
      muteBtn.classList.toggle('muted', isMuted);
      
      if (isMuted) {
        speechSynthesis.cancel();
      }
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Event listeners
    sessionSelect.addEventListener('change', selectSession);
    startBtn.addEventListener('click', startCamera);
    stopBtn.addEventListener('click', stopCamera);
    captureBtn.addEventListener('click', captureFrame);
    muteBtn.addEventListener('click', toggleMute);

    // Load sessions when page loads
    loadSessions();
  </script>
</body>
</html>
